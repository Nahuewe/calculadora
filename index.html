<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>

    <main class="calculadora">
        <div class="container">
            <h3>Calculadora</h3>
            <p>Elegí el tipo de operación que queres hacer.</p>
            <div class="buttons">
                <input type="button" id="suma" class="buttons" value="Sumar">
                <input type="button" id="resta" class="buttons" value="Restar">
                <input type="button" id="multiplicacion" class="buttons" value="Multiplicar">
                <input type="button" id="division" class="buttons" value="Dividir">
            </div>
        </div>
    </main>

    <script src="javascript.js"></script>
</body>

</html>
